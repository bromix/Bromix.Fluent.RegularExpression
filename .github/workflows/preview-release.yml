name: Main Branch Release Workflow
on:
  release:
    types: [created]
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build and Pack
        run: dotnet build -c Release -p:Version=${{ github.event.release.tag_name }}
      - name: Publish to NuGet
        run: dotnet nuget push ./Bromix.Fluent.RegularExpression/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
